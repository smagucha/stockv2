{% extends 'accounts/base.html' %}
{%load static%}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h2>Log In</h2>
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
    <p><a href="{% url 'password_reset' %}">forgot password</a></p>
<hr/>
<p>don't have an account</p>
<a href="{% url 'signup' %}">signup</a>
</div>
{% endblock %}
